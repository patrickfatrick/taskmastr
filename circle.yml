machine:
  node:
    version: 8
dependencies:
  pre:
    - node --version
    - npm --version
test:
  post:
    - cat ./coverage/**/lcov.info | ./node_modules/codecov/bin/codecov
general:
  artifacts:
    - ./coverage
deployment:
  staging:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:taskmastr-staging.git ${CIRCLE_SHA1}:refs/heads/master
  production:
    branch: production
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:taskmastr-production.git ${CIRCLE_SHA1}:refs/heads/master
      - > 
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE}/purge_cache"
        -H "X-Auth-Email: ${CLOUDFLARE_EMAIL}"
        -H "X-Auth-Key: ${CLOUDFLARE_AUTH}"
        -H "Content-Type: application/json"
        --data '{"files":["https://taskmastr.org/javascripts/bundle.js","https://taskmastr.org/stylesheets/styles.css"]}'
